<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='myStyle.css') }}">
    </head>
    <body>
        <h1>Peepeepoopoo testing</h1>
        {% if not loggedIn %}
        <input id="Email" type="text" placeholder="insert email here" />
        <button id="register">register</button>
        {% else %}
        <p>Hello {{username}}</p>
        <input  id="message" type="text" placeholder="what do you want?" />
        <button id="request">request a location</button>
        {% endif %}
        <div id="map"></div>
        <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 42.2809, lng: -71.2378}, 
            zoom: 14
            });
            
            // Define the LatLng coordinates for the outer path.
            var outerCoords = [
                {lat: -32.364, lng: 153.207}, // north west
                {lat: -35.364, lng: 153.207}, // south west
                {lat: -35.364, lng: 158.207}, // south east
                {lat: -32.364, lng: 158.207}  // north east
            ];

            // Define the LatLng coordinates for an inner path.
            var innerCoords1 = [
                {lat: -33.364, lng: 154.207},
                {lat: -34.364, lng: 154.207},
                {lat: -34.364, lng: 155.207},
                {lat: -33.364, lng: 155.207}
            ];

            // Define the LatLng coordinates for another inner path.
            var innerCoords2 = [
                {lat: -33.364, lng: 156.207},
                {lat: -34.364, lng: 156.207},
                {lat: -34.364, lng: 157.207},
                {lat: -33.364, lng: 157.207}
            ];

            map.data.add({geometry: new google.maps.Data.Polygon([outerCoords,innerCoords1,innerCoords2])})
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwNmTe27cVZqSWmY3xjzNiUlvlyTWIukA&callback=initMap"
        async defer></script>
    </body>
</html>
